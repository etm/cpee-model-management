<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Design</title>

    <!-- libs, do not modify. When local than load local libs. -->
    <script type="text/javascript" src="/js_libs/jquery.min.js"></script>
    <script type="text/javascript" src="/js_libs/jquery.browser.js"></script>
    <script type="text/javascript" src="/js_libs/jquery.svg.min.js"></script>
    <script type="text/javascript" src="/js_libs/jquery.svgdom.min.js"></script>
    <script type="text/javascript" src="/js_libs/vkbeautify.js"></script>
    <script type="text/javascript" src="/js_libs/util.js"></script>
    <script type="text/javascript" src="/js_libs/printf.js"></script>
    <script type="text/javascript" src="/js_libs/strftime.min.js"></script>
    <script type="text/javascript" src="/js_libs/parsequery.js"></script>
    <script type="text/javascript" src="/js_libs/underscore.min.js"></script>
    <script type="text/javascript" src="/js_libs/jquery.caret.min.js"></script>
    <script type="text/javascript" src="/js_libs/jquery.cookie.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <script type="text/javascript" src="/js_libs/relaxngui.js"></script>

    <script type="text/javascript" src="/js_libs/ui.js"></script>
    <script type="text/javascript" src="/js_libs/custommenu.js"></script>

    <link   rel="stylesheet"      href="/js_libs/custommenu.css" type="text/css"/>
    <link   rel="stylesheet"      href="/js_libs/ui.css" type="text/css"/>

    <link   rel="stylesheet"      href="/js_libs/relaxngui.css" type="text/css"/>

    <!-- custom stuff, play arround  -->
    <link   rel="stylesheet"      href="css/design.css" type="text/css"/>
    <script type="text/javascript" src="js/design.js"></script>
  </head>
  <body>
    <form action="" method="get">
      <input type="hidden" name="type" value=""/>
      <input type="text" name="new" required pattern="^[a-zA-Z0-9öäüÖÄÜ _-]+"/>
      <button type="submit">New Model</button>
    </form>

    <h1>List of Models:</h1>

    <table id="models">
      <template id="line">
        <tr>
          <td data-class='name'><a target='_blank' href=''></a></td>
          <td data-class='creator'></td>
          <td data-class='author'></td>
          <td data-class='date'></td>
          <td data-class='delete'>[<a href=''>delete</a>]</td>
          <td data-class='rename'>[<a href=''>rename</a>]</td>
          <td data-class='duplicate'>[<a href=''>duplicate</a>]</td>
        </tr>
      </template>
    </table>
  </body>
</html>
